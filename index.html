<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="text-center p-4">
        <form name="myForm" id="loginForm" class="needs-validation ">
          <div>
            <img src="/img/login.png" alt="login" alt height="130">
            <h2><b>Inicio de sesión</b></h2>
          </div>
          <div class="d-flex justify-content-center">
            <div class="col-3 ">
              
              <label for="userName" class="form-label">Nombre de usuario:
                <input type="text" class="form-control" size="40" value="" id="userName" placeholder="Usuario">
                <div class="invalid-feedback">
                  Ingresa tu nombre de usuario
                </div>
              </label>

              <label for="emailUser" class="form-label">Email:
                <input type="email" class="form-control" size="40" id="emailUser" placeholder="Email">
                <div class="invalid-feedback">
                  Ingrese tu email
                </div>
              </label>

              <label for="passUser" class="form-label">Contraseña:
                <input type="password" class="form-control" size="40" id="passUser" placeholder="Contraseña">
                <div class="invalid-feedback">
                  Ingresa tu contraseña
                </div>
              </label>

            </div>
          </div>
          <button class="w-10 btn btn-lg btn-primary" type="submit" id="btnLogin">Ingresar </button>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
